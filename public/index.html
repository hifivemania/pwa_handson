<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/vendors/hifive/h5.css" />
    <!--[if lt IE 9]>
    <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- コメントアウトを解除してください -->
    <!--
    <link rel="manifest" href="./manifest.json">
    -->
    <link rel="shortcut icon" href="" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-md-10">
          <h1>Todo管理</h1>
          <form class="form" id="todoForm">
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <input type="text" class="form-control" id="inputTodo" placeholder="仕事する" />
                </div>
              </div>
              <div class="col-sm">
                <button type="submit" class="btn btn-primary">登録</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col col-md-10">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Todo</th>
                <th scope="col">アクション</th>
              </tr>
            </thead>
            <tbody id="list">
            </tbody>
          </table>
        </div>
      </div>
      <!-- テンプレート -->
      <script type="text/ejs" id="listTemplate">
        [% for (var i = 0; i < todos.length; i += 1) { %]
          <tr>
            <td>[%= todos[i] %]</td>
            <td>
              <span class="delete" data-todo="[%= todos[i] %]">削除</span>
            </td>
          </tr>
        [% } %]
      </script>
    </div>

    <!-- Example: <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="/vendors/jquery/jquery.min.js"></script>
    <script src="/vendors/hifive/h5.js"></script>
    <script src="/vendors/hifive/ejs-h5mod.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/todo.js"></script>
  </body>
</html>
